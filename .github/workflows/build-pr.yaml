name: Docker Compose - build a PR

on:
  push:
    branches:
      - "!main"
  pull_request:
    branches:
      - "**"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker Compose - build a PR
        run: |
          export TAG=${{ github.sha }}
          docker-compose build
